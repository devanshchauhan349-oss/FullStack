<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 3.1 - ProductCard</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f6f8fb;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      width: 260px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      background: #fff;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-name {
      font-size: 1.3rem;
      margin: 10px 0;
    }

    .product-category {
      font-size: 0.9rem;
      color: #888;
    }

    .product-description {
      font-size: 0.9rem;
      color: #555;
    }

    .product-price {
      font-weight: bold;
      color: #2a9d8f;
      margin: 8px 0;
    }

    .product-rating {
      color: #f4a261;
      margin: 6px 0;
    }

    .buy-button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .buy-button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function ProductCard({ name, price, description, image, category, rating }) {
      return (
        <div className="product-card">
          <img src={image} alt={name} className="product-image" />
          <h2 className="product-name">{name}</h2>
          <p className="product-category">Category: {category}</p>
          <p className="product-description">{description}</p>
          <p className="product-price">${price}</p>
          <p className="product-rating">‚≠ê {rating} / 5</p>
          <button className="buy-button">Buy Now</button>
        </div>
      );
    }

    function App() {
      return (
        <div className="container">
          <ProductCard
            name="Wireless Headphones"
            price={99.99}
            description="High-quality sound with noise cancellation."
            image="https://www.simplygaming.in/cdn/shop/files/HyperX_Cloud_Stinger_2_Wireless_Gaming_Headset_Black.webp?v=1734080327"
            category="Electronics"
            rating={4.5}
          />
          <ProductCard
            name="Smart Watch"
            price={149.99}
            description="Track your fitness and stay connected."
            image="https://images.unsplash.com/photo-1508685096489-7aacd43bd3b1?q=80&w=327&auto=format&fit=crop&ixlib=rb-4.1.0"
            category="Wearables"
            rating={4.2}
          />
          <ProductCard
            name="Gaming Laptop"
            price={1299.99}
            description="Powerful laptop for gaming and productivity."
            image="https://www.asus.com/media/Odin/Websites/global/ProductLine/20200824120814.jpg?webp"
            category="Computers"
            rating={4.8}
          />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
